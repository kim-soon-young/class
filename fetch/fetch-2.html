<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch()메서드</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      fetch("data.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("네트워크 응답이 올바르지 않습니다.");
          }
          return response.json();
        })
        .then((data) => {
          console.log(data);
          const contentEL = document.getElementById("content");
          data.forEach(function (item) {
            contentEL.innerHTML += `
              <p>이름 : ${item.name}</p>
              <p>나이 : ${item.age}</p>
              <p>도시 : ${item.city}</p>
            `;
          });
        })
        .catch((error) => {
          console.error("네트워크 요청 작업에 문제가 있습니다.", error);
        });
    </script>
  </body>
</html>
