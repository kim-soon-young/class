<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch()메서드</title>
</head>
<body>
    <script>
        // // fetch() 자바스크립에서 네트워크 요청을 보내는데 사용되는 메서드입니다.
        // //요청을 보낼 url 주소 입니다.
        // fetch(url)
        // .then(response=>{
        //    // 처리할 내용

        // })
        // // 요청한 부분이 성공됐을 때 처리할 내용
        // .then()
        // .catch(erroo=>{
        //     // 오류처리

        // })
        // 네트워크에서 주는 공통 주소
        fetch("data.json")
        .then(response => {
            if(!response.ok){
                throw new Error ("네트워크 응답이 올바르지 않습니다.")
            }
            return response.json();
        })
        .then((data)=>{
            console.log(data);
        })
        .catch(error =>{ 
            console.error("네트워크 요청 작업에 문제가 있습니다.", "error");
        })
    </script>
</body>
</html>
