<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 객체의메서드</title>
  </head>
  <body>
    <h1>splice 메서드 사용하기</h1>
    <script>
      // 인수가 1개인 경우
      var nembers = [1, 2, 3, 4, 5];
      var newNumbers = nembers.splice(3);
      document.write(`반환된 배열 ${newNumbers}<br>`);
      document.write(`변경된 배열 ${nembers}<br>`);
      document.write(`<hr>`);

      // 인수가 3개일 경우
      var study = ["html", "css", "web", "jquery"];
      // 삭제할 시작 위치,  제거할 요소의 겟수 , 추가할 요소
      var newStudy2 = study.splice(2, 2, "js");
      document.write(`반환된 배열 ${newStudy2}<br>`);
      document.write(`변경된 배열 ${study}<br>`);
      document.write(`<hr>`);
    </script>
  </body>
</html>
