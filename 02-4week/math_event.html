<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당첨자 발표</title>
    <style></style>
  </head>
  <body>
    <div class="wrap">
      <h1>당참자 발표</h1>
    </div>
    <script>
      let seed = prompt("전체 응모자 수 : ", "");
      let picked = Math.floor(Math.random() * seed + 1);
      document.write(`전체 응모자 수 : ${seed}명<br>`);
      document.write(`당첨자 : ${picked}번`);
    </script>
  </body>
</html>
