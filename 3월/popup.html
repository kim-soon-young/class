<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팝업창 체크</title>
  </head>
  <body onload="openPopup()">
    <p>이 문서를 열면 팝업 창이 표시 됩니다.</p>
    <script>
      function openPopup() {
        var newWin = window.open(
          "time.html",
          "pop",
          "width = 500, height = 500"
        );
        if (newWin == null) {
          alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
        }
        newWin.moveBy(300, 300);
      }
    </script>
  </body>
</html>
