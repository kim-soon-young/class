    <title>setInterval 함수</title>

  <body>
    <script>
      // setInterval()
      //   setInterval(function () {
      //     document.write("hi ")
      //   }, 1000);
      let intervarId = setInterval(function () {
        document.write("hi");
      }, 1000);
      clearInterval(intervarId);
      // 일정한 시간이 지난 후 clearInterval() 함수를 호출하여 반복 작업 중지
      setTimeout(function () {
        clearInterval(intervarId);
        document.write("hi");
      }, 3000);
    </script>
  </body>
