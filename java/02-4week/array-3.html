<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice 메서드 사용하기</title>
  </head>
  <body>
    <h1>slice 메서드 사용하기</h1>
    <script>
      // 추출한 요소로 배열 만듦, 기존 배열 변경안됨
      var colors = ["red", "green", "blue", "white", "black"];
      var colors2 = colors.slice(2); //인덱스 2부터 끝까지
      document.write(`${colors2}<br> `);
      // 인덱스,끝 인덱스(끝 인덱스는 포함되지 않음)
      var color3 = colors.slice(2, 4);
      document.write(`${color3}<br>`);
    </script>
  </body>
</html>
