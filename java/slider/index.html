<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide기능</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .slider {
        position: relative;
        width: 100%;
        max-width: 1280px;
        min-width: 780px;
        height: 700px;
        margin: 100px auto;
        background-color: antiquewhite;
      }
      .slider img {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .slider img.active {
        display: block;
      }
      .slider-controls {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        top: 50%;
        transform: translateY(-50%);
      }
      .slider-controls button {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        color: #333;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .slider-controls button:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="images/tree-1-thumb.jpg" alt="이미지 1" />
      <img src="images/tree-2-thumb.jpg" alt="이미지 2" />
      <img src="images/tree-3-thumb.jpg" alt="이미지 3" />
      <div class="slider-controls">
        <button onclick="prevSlide()">Prev</button>
        <button onclick="nextSlide()">Next</button>
      </div>
    </div>
    <script>
      let currentIndex = 0;
      let slides = document.querySelectorAll(".slider img");
      // 이미지 보여주는 함수
      function showSlide(index) {
        slides.forEach(function (slide) {
          slide.classList.remove("active");
        });
        slides[index].classList.add("active");
      }
      showSlide(currentIndex);
      // 이전 슬라이드 버튼 함수
      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }
      // 다음 슬라이드 버튼 함수
      function nextSlide() {
        currentIndex = (currentIndex + 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }
      // 자동재생함수
      function autoSlide() {
        nextSlide();
        setTimeout(autoSlide, 3000);
      }

      showSlide(currentIndex);
      autoSlide(); // 페이지 로드 시 자동으로 슬라이드 시작
    </script>
  </body>
</html>
