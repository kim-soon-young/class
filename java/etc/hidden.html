<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숨기기/보이기</title>
    <style>
      button {
        display: block;
        margin-bottom: 30px;
      }
      .hidden {
        display: none;
      }
      .on {
        font-size: 30px;
        color: red;
      }
      .up {
        font-size: 30px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleElement('myElement')">숨기기/보이기</button>
    <div id="myElement">이 요소를 숨기거나 보이기</div>
    <script>
      // 매개변수에는 따움표를 붙이지 않는다.
      function toggleElement(myElementId) {
        var element = document.getElementById(myElementId);
        // css에 있는 class명을 토글로 쓰겠다.
        element.classList.toggle("up");
      }
    </script>
  </body>
</html>
