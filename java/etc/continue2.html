<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수 더하기</title>
  </head>
  <body>
    <script>
      var n = 10;
      var sum = 0;
      for (var i = 1; i <= n; i++)
        // 홀수면 건너 뛰고
        if (i % 2 === 1) 
          continue;
          sum += i;
          document.write(`${i} --- ${sum}<br>`);
        
    </script>

  </body>
</html>
