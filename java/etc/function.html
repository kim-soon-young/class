<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 예제 - 배경색 바꾸기</title>
  </head>
  <body id="theBody">
    <button onclick="changeColor()">배경색 바꾸기</button>
    <script>
      // [ 배열1, 배열2, 배열3 ]
      var bgColor = ["white", "yellow", "aqua", "purple"];
      // i 변수는 현재 적용된 색상의 인덱스를 나타냅니다.
      var i = 0;
      function changeColor() {
        i++;
        // i가 배열의 길이보다 크거나 같으면 i를 0으로 초기화합니다.
        if (i >= bgColor.length) {
          i = 0;
        }
        var bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = bgColor[i];
      }
    </script>
  </body>
</html>
