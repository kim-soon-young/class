<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup 이벤트</title>
    <style>
        .set{
            display: flex;
        }
      .box,
      .box1,
      .box2,
      .box3,
      .box4 {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      .box.active {
        background-color: chocolate;
      }
      .box1.active {
        background-color: gold;
      }
      .box2.active {
        background-color: lightcoral;
      }
      .box3.active {
        background-color: lightskyblue;
      }
      .box4.active {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h2>keyup 이벤트</h2>
    <div class="set">
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    </div>
    <script>
        document.addEventListener("keyup", function handlekeyUP(event) {
        // 입력된 키의 대소문자를 구분하지 말고 소문자로 변환
        let key = event.key.toLowerCase();
        let box = null;
        if (key === "enter") {
          box = document.querySelector(".box");
        } else if (key === "shift") {
          box = document.querySelector(".box1");
        } else if (key === "n") {
          box = document.querySelector(".box2");
        } else if (key === "i") {
          box = document.querySelector(".box3");
        } else if (key === "a") {
          box = document.querySelector(".box4");
        }
        if (box !== null) {
          box.classList.add("active");
        }
      })
    </script>
  </body>
</html>
