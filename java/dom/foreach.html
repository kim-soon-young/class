<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for Each() 예제</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5, 6];
      // forEach() 반복작업을 수행한다.
      numbers.forEach(function (number, index) {
        console.log(`인덱스 ${number} : ${index} `);
      });
    </script>
  </body>
</html>
