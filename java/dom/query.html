<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>query 메서드</title>
    <style>
      .wrap {
        width: 400px;
        margin: 200px auto;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1">
        <div class="text">quC[0]</div>
        <div class="text">quA[1]</div>
        <div class="text">text2~~~~~</div>
        <div class="text">text2~~~~~</div>
        <div class="text">text2222222222222~~~~~</div>
      </div>
      <div class="box2">
        <div class="text">text3~~~~~</div>
        <div class="text">text4~~~~~</div>
      </div>
    </div>
    <script>
      let qu1 = document.querySelector(".box1");
      console.log(qu1);
      let qaText = document.querySelectorAll(".text");
      console.log(qaText.length);

      // auA는 모두 불러내라. .box1안에 .text
      // 콘솔로 보니깐 2개가 배열로 담아짐 ( 인덱스 0,1) ->
      // 그 중 첫 번째 1번째를 찾고 싶음
      // 변수에 quA[1]를 담는다.
      //그 변수명에 스타일에 컬러는 레드이다.
      let quA = document.querySelectorAll(".box1 .text");
      console.log(quA[1]);
      let quAA = quA[1];
      quAA.style.color = "red";

      let quC = document.querySelectorAll(".box1 .text");
      console.log(quC[0]);
      let quCC = quC[0];
      quCC.style.backgroundColor = "blue";
      quCC.style.color = "white";
    </script>
  </body>
</html>
