<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 리스트</title>
  </head>
  <body>
< id="container">
  <h1>DOM을 공부하십니다.</h1>
  <a href="#">더보기</a>
  <div id="info"></div>
  <div id="info-2"></div>
  <div id="info-3"></div>
  <script>
      // 1. 요소노드 만들기 createElement
      let newP = document.createElement("p")
      let newDiv = document.createElement("div")
      console.log(newP);
      console.log(newDiv);

      // 2. 텍스트 노드 만들기
      let text = document.createTextNode("Dom은 document object model의 줄임말입니다.")
      console.log(text);

      // 3. 자식노드 연결하기
      newP.appendChild(text)
      console.log(newP);
      document.getElementById("info").appendChild(newP)

      let newSpan = document.createElement("span")
      let name = document.createTextNode("김순영")
      newSpan.appendChild(name)
      document.getElementById("info-2").appendChild(newSpan)
      console.log(newSpan);


      let newA = document.createElement("a")
      let newLink = document.createTextNode("링크걸려있습니다.")
      newA.appendChild(newLink)
      console.log(newA);
      document.getElementById("info-3").appendChild(newA)
  </script>
</div>
  </body>
</html>
