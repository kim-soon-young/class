<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get 메서드</title>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p class="text">text1~~~~~~~~~</p>
    <p class="text">text2~~~~~~~~~</p>
    <p>text3</p>
    <script>
      let getI = document.getElementById("title");
      console.log(getI);
      let getC = document.getElementsByClassName("text");
      console.log(getC);
      let getN = document.getElementsByTagName("p");
      console.log(getN);
    </script>
  </body>
</html>
