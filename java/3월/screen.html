<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체 예제</title>
  </head>
  <body>
    <h1>창크기 조절 예제</h1>
    <p>현재 창의 너비 : <span id="width"></span> 픽셀</p>
    <p>현재 창의 높이 : <span id="height"></span> 픽셀</p>
    <script>
      // 현재 창의 너비와 높이를 표시하는 함수
      function displayWindowSize() {
        document.getElementById("width").textContent = window.innerWidth;
        document.getElementById("height").textContent = window.innerHeight;
      }
      // 창 크기가 변경될때 마다 창 크기를 다시 표시 하는 이벤트 리스너 등록
      window.addEventListener("resize", displayWindowSize);
      // 페이지 로드시 현재 참의 너비와 높이 표시
      window.onload = displayWindowSize;
    </script>
  </body>
</html>
