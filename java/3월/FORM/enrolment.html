<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청</title>
    <link rel="stylesheet" href="css/enrolment.css" />
    <script src="js/enrolment.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form name="testForm" id="testForm">
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label for="userName" class="reg">이름</label>
              <input type="text" id="userName" name="userName" maxlength="20" />
            </li>
            <li>
              <label for="class" class="reg">학과</label>
              <select name="major" id="major">
                <option>---- 학과 선택 ----</option>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <p>이달에 신청할 과목을 선택하세요</p>
          <label>
            <input type="radio" name="subject" value="speaking" /> 회화
          </label>
          <label>
            <input type="radio" name="subject" value="grammar" /> 문법
          </label>
          <label>
            <input type="radio" name="subject" value="writing" /> 작문
          </label>
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
          <label>
            <input type="checkbox" name="mailing1" value="news" /> 해외단신
          </label>
          <label>
            <input type="checkbox" name="mailing2" value="dialog" />5분회화
          </label>
          <label>
            <input type="checkbox" name="mailing3" value="pops" /> 모닝팝스
          </label>
        </fieldset>
        <button type="button" id="showConfirmation">제출</button>
        <button type="button" onclick="cancelForm()">취소</button>
      </form>
      <div id="confirmation">
        <!-- js 출력-->
      </div>
    </div>
  </body>
</html>
