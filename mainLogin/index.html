<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: Arial, sans-serif;
        background-color: #96c99f;
        height: 100vh;
        box-sizing: border-box;
      }

      .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        width: 80%;
        padding: 10px;
        margin: 0 auto;
      }

      /* 섹션 스타일 */
      .section {
        text-align: center;
        margin-bottom: 20px;
      }

      #signup-section {
        width: 30%;
        margin-left: 20px;
      }

      #dashboard-section {
        width: 70%;
        display: inline-block;
      }

      /* 버튼 스타일 */
      button {
        width: 80%;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      /* 로그아웃 버튼 스타일 */
      #logout-button {
        background-color: #dc3545;
        width: 30%;
        float: right;
      }

      /* 사용자 이름 디스플레이 스타일 */
      #username-display {
        font-size: 20px;
        color: #3d3d3d;
        /* width: 60%; */
        margin-top: 8px;
        display: inline-block;
        margin-left: 100px;
      }
      #login-section {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="signup-section">
        <button id="signup-button">회원가입</button>
      </div>
      <div id="login-section">
        <button id="login-button">로그인</button>
      </div>
      <div id="dashboard-section" style="display: none">
        <div id="username-display"></div>
        <button id="logout-button">로그아웃</button>
      </div>
    </div>
    <script>
      window.onload = function () {
        showMain();
      };
      // 로그인 버튼 클릭시 호출되는 함수
      document.getElementById("login-button").addEventListener("click", function () {
        // 로그인 페이지로 이동
        window.location.href = "login.html";
      });
      // 회원가입버튼 클릭시 호출되는 함수
      document.getElementById("signup-button").addEventListener("click", function () {
        // 회원가입 페이지로 이동
        window.location.href = "signUp.html";
      });
      //   로그아웃 버튼 클릭시 호출하는 함수
      document.getElementById("logout-button").addEventListener("click", function () {
        // 로그아웃 로직을 처리하고 다시 초기 화면을 표시합니다.
        document.getElementById("login-section").style.display = "block";
        document.getElementById("dashboard-section").style.display = "none";
      });
      // 메인페이지에 화면 표시 함수
      function showMain() {
        // 현재 페이지의 URl에서 쿼리 문자열을 가져와 URLSearchParams 객체를 생성한다
        // 이객체를 사용하여 URL의 쿼리 매개변수를 추출
        var params = new URLSearchParams(window.location.search);
        // userName이라는 쿼리 매개변수의 값을 추출
        // 사용자가 URL에 "userName"매개변수를 포함시켜서
        // 웹페이지에 엑서스했을때 사용자 이름을 나타낸다
        var userName = params.get("userName");
        if (userName) {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("dashboard-section").style.display = "block";
          document.getElementById("username-display").textContent = `${userName}님!`;
          document.getElementById("logout-button").style.display = "block";
        } else {
          document.getElementById("login-section").style.display = "block";
          document.getElementById("dashboard-section").style.display = "none";
          document.getElementById("logout-button").style.display = "none"; // 로그아웃 버튼 숨김
        }
      }
    </script>
  </body>
</html>
