<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>독서챌린지</title>
    <style>
        .accent {
            font-size: 40px;
            font-weight: 900;
            color: pink;
        }
    </style>
  </head>
  <body>
    <h2> 이 코드의 목적은 "2024-01-01"부터 현재 날짜까지 몇 일 동안 책을 읽었는지를 계산하고, 해당 값을 HTML 문서에 표시하는 것입니다.</h2>
    <div id="container">
      <h1>책 읽기</h1>
      <p>
        <span class="accent" id="result"></span>
        일 연속으로<br />
        책 읽기를 달성했군요.
      </p>
      <p>축하합니다!</p>
    </div>
    <script>
      //오늘 날짜를 객체로 지정
      var now = new Date("2024-02-28");
      // 시작 날짜를 객체로 저장
      var firstDay = new Date("2024-01-01");
      // 오늘까지 지난 시간(밀리 초)
      var toNow = now.getTime();
      //첫날까지 지난 시간(밀리 초)
      var toFirst = firstDay.getTime();
      // 첫날부터 오늘까지 지난 시간 (밀리 초)
      var passedTime = toNow - toFirst;
      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24));
      document.querySelector("#result").innerHTML = passedTime;
    </script>
  </body>
</html>
