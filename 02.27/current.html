<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재시각</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: auto;
        margin: 200px auto;
      }
      p {
        font-size: 20px;
      }
      .display {
        font-size: 25px;
        font-weight: bold;
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>
        현재시각
        <span id="current" class="display"> </span>
      </p>
    </div>
  </body>
  <script>
    // 1초마다 시간 계산 함수를 실행해라.
    setInterval(displayNow, 1000);
    // 시간을 계산 함수
    function displayNow() {
      //Date() 객체의 인스턴스를 만든다.
      var now = new Date();
      // toLocaleTimeString()메서드를 사용하여 지역에 맞게 시간을 가져옴
      var currentTime = now.toLocaleTimeString();
      // id ="current" ==> 현재시간 표시
      document.querySelector("#current").innerHTML = currentTime;
    }
  </script>
</html>
