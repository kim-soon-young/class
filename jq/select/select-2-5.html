<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>jq 탐색 선택자</title>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ul>
  </body>
  <script>
    $(function () {
      var obj = [{ area: "서울",addr: "강남" },{ area: "부산", addr: "해운대" }, { area: "대구", addr: "동성로" }];
      $(obj).each(function (i, o) {
        console.log(`${i}:${o.addr}`);
      });
      $.each($("#menu2 li"), function(i){
        console.log(`${i} : $(this)`);
      })
    });
  </script>
</html>
