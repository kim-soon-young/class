<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <title>객체 조작 및 생성</title>
  </head>
  <body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
      <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" value="용대리" />
      </p>
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" value="hello" />
      </p>
    </form>

    <script>
      $(function () {
        var result_1 = $("#user_name").val();
        console.log(result_1);
        $("#user_id").val("하경미");
        // prop()선택한 요소의 속성을 가져오거나 설정하는데 사용
        var result_2 = $("#user_id").prop("defaultValue");
        console.log(result_2);
      });
    </script>
  </body>
</html>
