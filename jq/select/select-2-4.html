<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>jq 탐색 선택자</title>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
      <li>내용2-4</li>
      <li>내용2-5</li>
    </ul>
  </body>
  <script>
    $(function () {
      // 인덱스가 1부터 3미만까지 요소선택
      $("#menu1 li").slice(1, 3).css({
        "background-color": "#ff0",
      });
    });
  </script>
</html>
