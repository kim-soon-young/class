<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>jq-선택자-2</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script>
      $(function () {
        var style_1 = {
          "background-color": "#0ff",
          border: "2px solid #f00",
        };
        // 형제요소를 선택
        //  $(".txt").siblings().css(style_1)
        // 부모요소를 선택
        // $(".txt").parents().css(style_1);
        //선택한 요소의 부모요소중에서 가장 가까운 부모요소
        $(".txt").closest("div").css(style_1);
      });
    </script>
  </body>
</html>
