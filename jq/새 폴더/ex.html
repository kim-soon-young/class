<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* product-container 영역 스타일 */
#product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start; /* 마지막 줄에 있는 카드를 왼쪽에서부터 배치 */
    width: 80%;
    margin: 0 auto;
}

/* 상품 카트 영역 스타일 */
.product {
    flex-basis: calc(25% - 20px); /* 한 화면에 4개의 상품이 보이도록 함 */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h3 {
    font-size: 16px;
    margin-top: 5px;
}

.product p {
    font-size: 14px;
    margin: 5px 0;
}

/* 더보기 버튼 스타일 */
#load-more {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#load-more:hover {
    background-color: #0056b3;
}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div id="product-container">
        <!-- 카트 영역이 추가될 곳 -->
    </div>
    <button id="load-more">더보기</button>
    <script>
        $(document).ready(function() {
    // 상품 정보 배열
    var products = [
        { image: "images/tree-1.jpg", title: "상품 1", price: "$10.99", description: "상품 설명 1" },
        { image: "images/tree-2.jpg", title: "상품 2", price: "$19.99", description: "상품 설명 2" },
        { image: "images/tree-3.jpg", title: "상품 3", price: "$14.99", description: "상품 설명 3" },
        { image: "images/tree-1.jpg", title: "상품 4", price: "$24.99", description: "상품 설명 4" },
        { image: "images/tree-2.jpg", title: "상품 5", price: "$10.99", description: "상품 설명 5" },
        { image: "images/tree-1.jpg", title: "상품 6", price: "$19.99", description: "상품 설명 6" },
        { image: "images/tree-3.jpg", title: "상품 7", price: "$14.99", description: "상품 설명 7" },
        { image: "images/tree-2.jpg", title: "상품 8", price: "$10.99", description: "상품 설명 8" },
        { image: "images/tree-1.jpg", title: "상품 9", price: "$19.99", description: "상품 설명 9" },
        { image: "images/tree-3.jpg", title: "상품 10", price: "$14.99", description: "상품 설명 10" },
    ];

    // 더보기 버튼 클릭 시 추가 상품 표시
    $('#load-more').click(function() {
        // 추가 상품을 4개씩 보여줌
        var additionalProducts = products.slice($('#product-container .product').length, $('#product-container .product').length + 4);
        additionalProducts.map(function(product) {
            // 각 상품의 카트 영역 생성
            var productHtml = '<div class="product">' +
                                  '<img src="' + product.image + '" alt="' + product.title + '">' +
                                  '<h3>' + product.title + '</h3>' +
                                  '<p>' + product.price + '</p>' +
                                  '<p>' + product.description + '</p>' +
                              '</div>';
            // 생성된 카트 영역을 상품 컨테이너에 추가
            $('#product-container').append(productHtml);
        });
    });

    // 페이지 로드 시 초기 상품 표시
    $('#load-more').trigger('click');
});

    </script>
</body>
</html>
