<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>컨텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h2>find(), filter()</h2>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
      </section>
      <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
      </section>
    </div>
    <script>
      $(function () {
        // 현재 선택 된 요소들의 지정된 선택자의 맞게 요소를 찾는 것
        $("#inner_1").find(".txt1").css({ "background-color": "#ff0" });
        $("#inner_2").find("p:first").css({ "background-color": "#e0e0e0" });
        // 현재 선택 된 요소들 중에서 지정된 조건을 만족하는 요소들을 걸러내준다.
        $("#inner_1 p").filter(".txt2").css({ "background-color": "#FFC107" });
        $("#inner_2").filter(function (idx, obj) {
          console.log(idx);
          console.log(obj);
          // 콜백함수의 인덱스가 짝수인 경우에만 요소선택
          return idx % 2 == 0;
        })
        })
        .css({"background-color": "#ff0"})
      });
    </script>
  </body>
</html>
