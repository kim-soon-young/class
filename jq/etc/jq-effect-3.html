<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>jq-효과</title>
    <style>
      p {
        width: 110px;
        text-align: center;
      }
      .txt1 {
        background-color: aqua;
      }
      .txt2 {
        background-color: pink;
      }
      .txt3 {
        background-color: orange;
      }
      .txt4 {
        background-color: green;
      }
      .txt5 {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <p class="txt1">효과1</p>
    <p class="txt2">
      효과2<br />
      delay(3000)
    </p>

    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br />stop( )</p>
    <p class="txt5">효과5<br />stop(true, true)</p>
    <script>
      $(function () {
        $(".txt1").animate({ marginLeft: "300px" }, 1000);
        // delay()
        $(".txt2").delay(3000).animate({ marginLeft: "300px" }, 1000);
        $(".btn1").on("click", moveElement);
        function moveElement() {
          $(".txt3").animate({ marginLeft: "+=50px" }, 800);
          $(".txt4").animate({ marginLeft: "+=50px" }, 800);
          // $(".txt4").stop();
          $(".txt5").animate({ marginLeft: "+=50px" }, 800);
          // stop(true,true) 애니메이션을 중지하는 데 사용
          // 새로운 애니메이션을 시작하기 전에
          // 이전 애니메이션이 완전히 중지되도록 하는 데 유용
          // true 애니메이션이 즉시 종류하고 최종상태로 이동
          // false 현재 애니메이션을 멈추고 중간에서 멈춤
          $(".txt5").stop(true, true);
        }
      });
    </script>
  </body>
</html>
