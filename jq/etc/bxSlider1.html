<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css" integrity="sha512-rV4fiystTwIvs71MLqeLbKbzosmgDS7VU5Xqk1IwFitAM+Aa9x/8Xil4CW+9DjOvVle2iqg4Ncagsbgu2MWxKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js" integrity="sha512-p55Bpm5gf7tvTsmkwyszUe4oVMwxJMoff7Jq3J/oHaBk+tNQvDKNz9/gLxn9vyCjgd6SAoqLnL13fnuZzCYAUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      #gallery_wrap {
        width: 450px;
        margin: 0 auto;
      }
      .slider-page {
        text-align: center;
      }
      .slider-page li {
        display: inline-block;
      }
      #gallery_wrap .bx-wrapper {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="gallery_wrap">
      <ul class="slide_gallery">
        <li><img src="images/pic_1.jpg" alt="사진1" /></li>
        <li><img src="images/pic_2.jpg" alt="사진2" /></li>
        <li><img src="images/pic_3.jpg" alt="사진3" /></li>
        <li><img src="images/pic_4.jpg" alt="사진4" /></li>
        <li><img src="images/pic_5.jpg" alt="사진8" /></li>
      </ul>
      <ul class="slider-page">
        <li>
          <a href="#" data-slide-index="0"> <img src="images/pic_t1.jpg" alt="사진1" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="1"> <img src="images/pic_t2.jpg" alt="사진2" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="2"> <img src="images/pic_t3.jpg" alt="사진3" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="3"> <img src="images/pic_t4.jpg" alt="사진4" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="4"> <img src="images/pic_t5.jpg" alt="사진5" /></a>
        </li>
      </ul>
    </div>
    <script>
      $(function () {
        $(".slide_gallery").bxSlider({
          startSlide: 0, // 첫 번째 이미지로 시작하도록 설정
          auto: true,
          autoControls: false,
          pagerCustom: ".slider-page",
        });
      });
    </script>
  </body>
</html>
