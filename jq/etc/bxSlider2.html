<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <title>bxslider</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      .slider_wrap {width:100%;max-width:600px;margin:0 auto;}
      .my_bxslider img{width:100%;}
    </style>
  </head>
  <body>
    <div class="slider_wrap"">
      <ul class="my_bxslider">
        <li><img src="images/pic_1.jpg" alt="사진1" /></li>
        <li><img src="images/pic_2.jpg" alt="사진2" /></li>
        <li><img src="images/pic_3.jpg" alt="사진3" /></li>
        <li><img src="images/pic_4.jpg" alt="사진4" /></li>
        <li><img src="images/pic_5.jpg" alt="사진8" /></li>
      </ul>
      <ul class="slider-page">
        <li>
          <a href="#" data-slide-index="0"> <img src="images/pic_t1.jpg" alt="사진1" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="1"> <img src="images/pic_t2.jpg" alt="사진2" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="2"> <img src="images/pic_t3.jpg" alt="사진3" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="3"> <img src="images/pic_t4.jpg" alt="사진4" /></a>
        </li>
        <li>
          <a href="#" data-slide-index="4"> <img src="images/pic_t5.jpg" alt="사진5" /></a>
        </li>
      </ul>
    </div>

    <script>


    $(document).ready(function(){
        $('.my_bxslider').bxSlider();
    });
</script>


  </body>
</html>
