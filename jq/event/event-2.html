<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jq 이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <p>
      <img src="http://place-hold.it/300X300" alt="이미지" class="img1" />
    </p>
  </body>
  <script>
    $(function () {
      //  HTML 문서의 모든 요소가 준비된 상태에서 실행
      // 그러나 페이지의 모든 자원(이미지, 스타일시트 등)이
      // 로드되기를 기다리지는 않습니다.
      $(document).ready(function () {
        var h1 = $(".img1").height();
        console.log(h1);
      });
      // 웹페이지의 모든 리소스가 완전히 로드 되었을 때
      // 실행될 콜백함수를 등록하는 메서드
      $(window).load(function () {
        var h2 = $(".img1").height();
        console.log(h2);
      });
    });
  </script>
</html>
