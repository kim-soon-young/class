<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>jq-이벤트</title>
  </head>
  <body>
    <p><button class="btn1">Mouse Over/Mouse Out</button></p>
    <p class="txt1">내용1</p>
    <p><button class="btn2">Hover</button></p>
    <p class="txt2">내용2</p>
    <script>
      $(function () {
        $(".btn1").on({
          mouseover: function () {
            $(".txt1").css({
              "background-color": "yellow",
              color: "red",
            });
          },
          mouseout: function () {
            $(".txt1").css({
              "background-color": "blue",
              color: "yellow",
            });
          },
        });
        $(".btn2").hover(
          function () {
            $(".txt2").css({
              "background-color": "blue",
            })
          },
          function () {
            $(".txt2").css({
              "background": "red",
            })
          }
        );
      });
    </script>
  </body>
</html>
