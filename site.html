<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세션선택-switch문</title>
    <style>
      body {
        background-color: #0c3268;
        color: #fff;
      }
      p {
        margin-top: 80px;
        font-size: 2em;
        font-weight: 700;
        text-align: center;
        text-shadow: 1px 2px 1px #000;
      }
      p strong {
        color: yellow;
        font-size: 2.2em;
      }
    </style>
  </head>
  <body>
    <script>
      var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "").toLowerCase();
      var url;

      switch (site) {
        case "구글":
          url = "https://www.google.com";
          break;
        case "네이버":
          url = "https://www.naver.com";
          break;
        case "다음":
          url = "https://www.daum.net";
          break;
        case "네이트":
          url = "https://www.nate.com";
          break;
        default:
          alert("보기에 없는 사이트입니다.");
      }
      // https 안 썼을 경우 >>  if (url) { location.href = `https://${url}` }
      if (url) {
        window.location.href = url;
      } else {
        alert("입력이 유효하지 않습니다.");
      }
    </script>
  </body>
</html>
