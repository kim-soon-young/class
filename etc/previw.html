<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이전 다음 예제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #galleryZone {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="galleryZone">
      <p><img src="images/book1.jpg" alt="애플" id="photo" /></p>
      <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
      </p>
    </div>

    <script>
      // 현재 보이는 이미지를 저장
      var num = 1;
      function gallery(direct) {
        if (direct) {
          //retrun 8까지 도달하면 멈춰라.
          if (num == 3) return;
          num++;
        } else {
          if (num == 1) return;
          num--;
        }
        var imgTag = document.getElementById("photo");
        imgTag.setAttribute("src", `images/book${num}.jpg`);
      }
    </script>
  </body>
</html>
