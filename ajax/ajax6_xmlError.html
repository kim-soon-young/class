<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xml 데이터 가져오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="btnGetData">xml 데이터 가져오기</button>
    <div id="result"></div>
    <script>
      $(document).ready(function () {
        $("#btnGetData").click(function () {
          $.get("none1.txt", function (data) {
            $("#result").html(data);
          }).fail(function (xhr, status, error) {
            // xhr : XMLHttpReuest ajax 요청과 관련된 다양한 속성과 메서드를 제공한다.
            // status : HTTP 상태코드입니다. 파일이나 페이지를 찾을 수 없을 때 404상태코드로 반환
            // error :  실패한 요청의 오류메세지 일반적으로 HTTP상태 코드와 함께 오류의 원인을 설명
            $("#result").html(`ERROR : ${status} - ${error}`);
          });
        });
      });
    </script>
  </body>
</html>
