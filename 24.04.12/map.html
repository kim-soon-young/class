<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도</title>
    <style>
      .map-frame {
        text-align: center;
        margin: 50px 0;
      }
      .map-content {
        width: 800px;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
        /* filter:invert(1); */
      }
    </style>
  </head>
  <body>
    <div class="map-frame">
      <h1>구글맵</h1>
      <div class="map-content">
        <!-- 구글맵 여기 -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2718.7923623094275!2d128.5914044809254!3d35.868438363701756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565e3c3dd62828f%3A0xb36b33bf2f38782a!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOuMgOq1rOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1712882434441!5m2!1sko!2skr"
          width="800"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="map-frame">
      <h1>카카오맵</h1>
      <div class="map-content">
        <!-- 카카오맵 여기 -->
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1712882792056" class="root_daum_roughmap root_daum_roughmap_landing"></div>
        <!--2. 설치 스크립트 * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.-->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
          new daum.roughmap.Lander({
            timestamp: "1712882792056",
            key: "2iwno",
            mapWidth: "800",
            mapHeight: "450",
          }).render();
        </script>
      </div>
    </div>
    <div class="map-frame">
      <h1>현대백화점</h1>
      <div class="map-content">
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1712882882355" class="root_daum_roughmap root_daum_roughmap_landing"></div>
        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
          new daum.roughmap.Lander({
            timestamp: "1712882882355",
            key: "2iwnu",
            mapWidth: "800",
            mapHeight: "450",
          }).render();
        </script>
      </div>
    </div>
  </body>
</html>
