<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 open close</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .popup {
        width: 100%;
      }
      .popup .popup-text {
        width: 100%;
        height: 60px;
        text-align: center;
        font-size: 20px;
        line-height: 56px;
        background-color: skyblue;
      }
      .popup .popup-btn {
        width: 1200px;
        margin: 0 auto;
        text-align: right;
      }
      .popup .popup-btn a {
        width: 100px;
        font-size: 14px;
        padding: 5px 12px;
        background-color: rgb(180, 226, 255);
      }
      .popup .popup-btn a::after {
        content: "close";
      }
      .popup .popup-btn a.active::after {
        content: "open";
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <div class="popup-text">
        <a href="#">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus atque quasi odit quam quia.</a>
      </div>
      <div class="popup-btn">
        <!-- icon ^ -->
        <a href="#"></a>
      </div>
    </div>
    <script>
      const popupBtnA = document.querySelector(".popup-btn a");
      const popupBtn = document.querySelector(".popup-btn");
      const popupText = document.querySelector(".popup-text");
      popupBtn.addEventListener("click", function () {
        popupText.style.display = popupText.style.display === "none" ? "block" : "none";
        popupBtnA.classList.toggle("active");
      });
    </script>
  </body>
</html>
