<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: auto;

    }

    .swiper-slide { 
      text-align: center;
      font-size: 18px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 500px;
      object-fit: cover;
    }


    .swiper-pagination {
      bottom: 10px !important; /* Adjust the position of the pagination */
      text-align: center;
      width: 40%  !important;;
      left: 50%;
      transform: translateX(-50%);

    }

    .swiper-pagination-bullet {
      width: 10px;
      height: 10px;
      background: #000;
      opacity: 0.6;
    }

    .swiper-pagination-bullet-active {
      background: #007aff;
      opacity: 1;
    }

    .swiper-scrollbar {
      height: 4px;
      background: rgba(0, 0, 0, 0.1);
    }

    .swiper-scrollbar-drag {
      height: 4px;
      background: rgba(0, 0, 0, 0.5);
    }


    @media (max-width: 1200px) {
      .swiper-slide img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="imgContainer">
      <!-- Slides will be added dynamically here -->
    </div>
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Fetch and Initialize Swiper -->
  <script>
    // Fetch images from img.json and initialize Swiper
    fetch('img2.json')
      .then(response => response.json())
      .then(data => {
        const imgContainer = document.getElementById('imgContainer');

        // Create slides from fetched data
        data.forEach(item => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');

          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.title;

          slide.appendChild(img);
          imgContainer.appendChild(slide);
        });

        // Initialize Swiper
        var swiper = new Swiper(".mySwiper", {
          scrollbar: {
            el: ".swiper-scrollbar",
            hide: true,
          },
          slidesPerView: 1,
          spaceBetween: 10,
        });
      })
      .catch(error => {
        console.error("Fetch error:", error);
      });
  </script>
</body>

</html>
